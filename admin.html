<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UE Maintenance Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style/style.css" />
</head>

<body data-page="admin" class="light-mode transition-colors duration-500 font-sans">

  <!-- Background -->
  <img 
    src="assets/images/uelogo.png" 
    alt="UE Logo Background" 
    class="absolute inset-0 w-full h-full object-cover opacity-10 -z-10"
  />

  <!-- MAIN CONTENT -->
  <main class="pt-24 pb-16 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-900 mb-10">
      Maintenance Dashboard
    </h1>

    <!-- DASHBOARD STATS -->
    <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
      <div class="bg-[#E43636] text-white rounded-xl shadow-md p-4 text-center">
        <h2 id="totalRequests" class="text-3xl font-bold">0</h2>
        <p class="text-lg">Total Requests</p>
      </div>
      <div class="bg-[#E43636] text-white rounded-xl shadow-md p-4 text-center">
        <h2 id="pendingCount" class="text-3xl font-bold">0</h2>
        <p class="text-lg">Pending</p>
      </div>
      <div class="bg-[#E43636] text-white rounded-xl shadow-md p-4 text-center">
        <h2 id="inProgressCount" class="text-3xl font-bold">0</h2>
        <p class="text-lg">In Progress</p>
      </div>
      <div class="bg-[#E43636] text-white rounded-xl shadow-md p-4 text-center">
        <h2 id="completedCount" class="text-3xl font-bold">0</h2>
        <p class="text-lg">Completed</p>
      </div>
    </section>

    <!-- MAIN PANELS -->
    <section class="grid md:grid-cols-2 gap-8">
      <!-- Maintenance Requests -->
      <div class="bg-[#E43636] text-white rounded-xl shadow-lg p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-lg font-semibold">Maintenance Requests</h2>

          <!-- Filter Dropdown -->
          <select id="statusFilter" class="px-3 py-1.5 rounded bg-white text-[#E43636] font-semibold focus:outline-none">
            <option value="All">All</option>
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

        <ul id="requestsList" class="space-y-3 overflow-y-auto max-h-96"></ul>
      </div>

      <!-- Announcements -->
      <div class="bg-[#E43636] text-white rounded-xl shadow-lg p-5">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold">Announcements</h2>
          <button onclick="toggleAnnouncementForm()"
            class="bg-white text-[#E43636] px-3 py-1 rounded font-semibold hover:bg-gray-200 transition">
            + New
          </button>
        </div>

        <!-- Announcement Form -->
        <div id="announcementForm" class="hidden mb-4 bg-white/20 p-3 rounded">
          <input id="announceTitle" type="text" placeholder="Title"
            class="w-full mb-2 px-2 py-1 text-black rounded">
          <textarea id="announceDesc" rows="2" placeholder="Description"
            class="w-full px-2 py-1 text-black rounded"></textarea>
          <div class="flex justify-end mt-2 gap-2">
            <button onclick="addAnnouncement()"
              class="bg-white text-[#E43636] px-3 py-1 rounded font-semibold hover:bg-gray-200">Add</button>
            <button onclick="toggleAnnouncementForm()"
              class="bg-white text-[#E43636] px-3 py-1 rounded font-semibold hover:bg-gray-200">Cancel</button>
          </div>
        </div>

        <div id="announcementList" class="space-y-3"></div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!--NAVBAR -->
  <div id="navbar-container"></div>

  <!-- SCRIPT -->
  <script src="assets/js/script.js"></script>
</body>
</html>
