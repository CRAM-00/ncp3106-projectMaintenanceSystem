<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UE Maintenance Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body data-page="dashboard" id="body" class="relative font-sans text-gray-900 min-h-screen transition-colors duration-500 bg-white">

  <!-- Background -->
  <img 
    src="assets/images/uelogo.png" 
    alt="UE Logo Background" 
    class="fixed inset-0 w-full h-full object-cover opacity-20 -z-10"
  />

  <!-- Navbar -->
<nav class="bg-[#E43636] text-white shadow-md relative z-10">
  <div class="container mx-auto flex justify-between items-center p-4">
    <h1 class="text-lg font-bold">UE Maintenance Admin</h1>

    <!-- Dark Mode Toggle (Desktop) -->
    <label class="relative inline-block w-14 h-8">
      <input type="checkbox" id="darkModeToggle" class="hidden">
      <span id="slider"
            class="absolute inset-0 rounded-full bg-yellow-400 transition-colors duration-500 cursor-pointer flex items-center">
        <span id="sliderCircle"
              class="slider-circle flex items-center justify-center w-6 h-6 ml-1 rounded-full shadow-md text-lg transition-transform duration-500">
          ☀️
        </span>
      </span>
    </label>

    <!-- Mobile Menu Button -->
    <button id="menu-btn" class="md:hidden text-white focus:outline-none">
      <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Dropdown Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-red-700 px-4 py-3 space-y-2">
    <a href="#home" class="block text-white hover:text-red-300">Home</a>
    <a href="#services" class="block text-white hover:text-red-300">Service Report</a>
    <a href="#about" class="block text-white hover:text-red-300">About</a>

    <!-- Dark Mode Toggle (Mobile) -->
    <label class="relative inline-block w-14 h-8">
      <input type="checkbox" id="darkModeToggleMobile" class="hidden">
      <span class="absolute inset-0 rounded-full bg-yellow-400 transition-colors duration-500 cursor-pointer flex items-center">
        <span class="flex items-center justify-center w-6 h-6 ml-1 rounded-full shadow-md text-lg transition-transform duration-500">
          ☀️
        </span>
      </span>
    </label>
  </div>
</nav>



  <!-- Header Title -->
  <div class="text-center mt-10 mb-6">
    <h1 id="mainTitle" class="text-4xl font-bold text-gray-800 transition-colors duration-500">Maintenance Dashboard</h1>
  </div>

  <!-- Dashboard Stats -->
  <section class="container mx-auto grid grid-cols-2 md:grid-cols-4 gap-4 p-4" id="dashboard">
    <div class="bg-[#E43636] text-white rounded-lg shadow-md p-4 text-center">
      <h2 id="totalRequests" class="text-3xl font-bold">0</h2>
      <p class="text-lg">Total Requests</p>
    </div>
    <div class="bg-[#E43636] text-white rounded-lg shadow-md p-4 text-center">
      <h2 id="pendingCount" class="text-3xl font-bold">0</h2>
      <p class="text-lg">Pending</p>
    </div>
    <div class="bg-[#E43636] text-white rounded-lg shadow-md p-4 text-center">
      <h2 id="inProgressCount" class="text-3xl font-bold">0</h2>
      <p class="text-lg">In Progress</p>
    </div>
    <div class="bg-[#E43636] text-white rounded-lg shadow-md p-4 text-center">
      <h2 id="completedCount" class="text-3xl font-bold">0</h2>
      <p class="text-lg">Completed</p>
    </div>
  </section>

  <!-- Requests and Announcements -->
  <main class="container mx-auto grid md:grid-cols-2 gap-6 p-4">

    <!-- Maintenance Requests -->
    <div class="bg-[#E43636] text-white rounded-lg shadow-md p-5">
      <h2 class="text-lg font-semibold mb-3">Maintenance Requests</h2>
      <ul id="requestsList" class="space-y-3 overflow-y-auto max-h-96"></ul>
    </div>

    <!-- Announcements -->
    <div class="bg-[#E43636] text-white rounded-lg shadow-md p-5">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">Announcements</h2>
        <button onclick="toggleAnnouncementForm()" class="bg-white text-[#E43636] px-3 py-1 rounded font-semibold hover:bg-gray-200 transition">+ New</button>
      </div>

      <!-- Announcement Input Form (hidden initially) -->
      <div id="announcementForm" class="hidden mb-4 bg-white/20 p-3 rounded">
        <input id="announceTitle" type="text" placeholder="Title" class="w-full mb-2 px-2 py-1 text-black rounded">
        <textarea id="announceDesc" rows="2" placeholder="Description" class="w-full px-2 py-1 text-black rounded"></textarea>
        <div class="flex justify-end mt-2 gap-2">
          <button onclick="addAnnouncement()" class="bg-white text-[#E43636] px-3 py-1 rounded font-semibold hover:bg-gray-200">Add</button>
          <button onclick="toggleAnnouncementForm()" class="bg-gray-300 text-black px-3 py-1 rounded font-semibold hover:bg-gray-400">Cancel</button>
        </div>
      </div>

      <div id="announcementList" class="space-y-3"></div>
    </div>

  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="assets/js/script.js"></script>

</body>
</html>
