<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student/Teacher Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body data-page="dashboard" class="light-mode transition-colors duration-500 font-sans">

  <!-- Background -->
  <img src="assets/images/uelogo.png" 
       alt="UE Logo" 
       class="absolute inset-0 w-full h-full object-cover opacity-10 -z-10">

  <!-- DASHBOARD CONTENT: Fully Responsive 2-column -->
<section id="dashboard-content" class="pt-24 px-4 sm:px-6 md:px-8 lg:px-12 max-w-7xl mx-auto flex flex-col md:flex-row justify-center gap-6 overflow-x-hidden">


  <div id="announcements-section" class="flex flex-col w-full">
    <h1 class="text-4xl font-bold mb-6 text-center w-full">ðŸ“¢ Announcements</h1>
    
    <!-- Announcement Cards -->
    <div id="announcements" class="flex flex-col gap-6 w-full">
      <div class="bg-white text-gray-900 p-6 rounded-2xl shadow flex flex-col gap-4 w-full hover:shadow-lg transition">
        <h2 class="text-xl font-semibold text-red-700 mb-2">System Maintenance Notice</h2>
      </div>
    </div>
  </div>


  <!-- Right Column: Report a Problem -->
  <div id="report-section" class="w-full">
    <h1 class="text-4xl font-bold mb-6 text-center w-full">ðŸ›  Report a Problem</h1>
    <form id="reportForm" class="bg-white text-gray-900 p-6 rounded-2xl shadow flex flex-col gap-4 w-full">
      <label class="font-semibold">Problem Title</label>
      <input id="reportTitle" type="text" class="w-full border rounded-lg p-2 text-black" placeholder="Short description" required>

      <label class="font-semibold">Bldg Name</label>
      <input id="reportBldg" type="text" class="w-full border rounded-lg p-2 text-black" placeholder="Enter your Bldg" required>

      <label class="font-semibold">Room no.</label>
      <input id="reportRoom" type="number" class="w-full border rounded-lg p-2 text-black" placeholder="Enter your Room" required>

      <label class="font-semibold">Problem Description</label>
      <textarea id="reportDesc" class="w-full border rounded-lg p-2 text-black" rows="4" placeholder="Describe the issue" required></textarea>

      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">Submit Report</button>
    </form>
  </div>

</section>


  <!-- About IT Department -->
  <section id="about" class="pt-24 px-6 pb-20">
    <h1 class="text-4xl font-bold text-center mb-6">ðŸ’» About the IT Department</h1>
    <div class="card max-w-3xl mx-auto bg-white text-gray-900 p-6 rounded-2xl shadow text-center">
      <p>
        The IT Department is responsible for maintaining the universityâ€™s technology infrastructure,
        supporting maintenance requests, and ensuring smooth operations of all digital services.
      </p>
    </div>
  </section>

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <script src="assets/js/script.js"></script>
</body>
</html>
